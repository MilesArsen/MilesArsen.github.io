<!doctypehtml>
<html>
    <head>
        <style>
            div{
            height:50px;
            width:50px;
            background-color:red;
            position:absolute;
            }
    </style>
    </head>
<body>
    <div id="box">
    </div>
</body>    
  


</html>
<script>
var box=document.getElementById("box")
document.getElementById("box").addEventListener("click",boxClick)
var x = 0
var y = 0
var speedx = 10
var speedy = 10
setInterval(update,50)
function update() {
    box.style.left = x +"px"
    box.style.top = y +"px"
    x= x+speedx
    y= y+speedy
    if(x>=window.innerWidth){
        speedx =-speedx
    }
    if(y>=window.innerHeight){
        speedy =-speedy
    }
    if(x<0){
        speedx = speedx * -1
    }
    if(y<0){
        speedy = speedy * -1
    }
}
function boxClick(){
    speedx= speedx + 10
    speedy= speedy + 10
}

</script>
